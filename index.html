<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div id="container">
      <img id="logo" src="components/images/image-qr-code.png" />
      <article id="textArea">
        <h1 id="cardHeader">
          Improve your front-end skills by building projects
        </h1>
        <p id="cardInfo">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AdrianR1189" target="_blank">Adrian Ramirez</a
      >.
    </footer>
  </body>
</html>
